



{{ define "main" }}

  <div class="people-list">
    {{ range .Site.Data.people }}
      <div class="person">
        <img src="{{ .image }}" alt="{{ .name }}" class="person-icon">
        <p class="person-name">{{ .name }}</p>
        <p class="person-position">{{ .position }}</p>
      </div>
    {{ end }}
  </div>
  <div class="container" style="text-align: right; font-style: italic;">
    <br>
    <br>
    {{ .Content }}
    <br>
</div>
{{ end }}
