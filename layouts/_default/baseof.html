<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
    {{- partial "head.html" . -}}
    {{ if or (.Params.math) (.Site.Params.math) }}
        {{- partial "math.html" . -}}
    {{ end }}
    <body>
        {{- partial "header.html" . -}}
        <div class="content">
        {{- block "main" . }}{{- end }}
        {{ if (.Params.showNews) }}
        <div class="container">
            <div class="fixed-width-container" style="width: 100%; margin-left: 0%; margin-right: 0%;">
                {{- partial "partial-news-list.html" . -}}
        </div>
        {{ end }}
        </div>

        {{- partial "footer.html" . -}}

    </body>
</html>
